{% extends 'user_side/index.html' %}
{% block content %}

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-9">
            <div class="card shadow-lg border-0 rounded-4">
                
                <!-- Header with Background and Profile Picture -->
                <div class="card-header p-0 position-relative" style="height: 150px; background: linear-gradient(135deg, #6f42c1, #6610f2); border-top-left-radius: 1rem; border-top-right-radius: 1rem;">
                    <div class="position-absolute top-50 start-50 translate-middle text-center">
                        {% if user.profile_picture %}
                            <img src="{{ url_for('static', filename='profiles_pictures/user_profile_pic/' ~ user.profile_picture) }}"
                                 alt="Profile"
                                 class="rounded-circle border border-white border-3 shadow"
                                 style="width:120px;height:120px;object-fit:cover;">
                        {% else %}
                            <div class="rounded-circle bg-white text-primary d-flex align-items-center justify-content-center border border-white border-3 shadow"
                                 style="width:120px;height:120px;font-weight:600;font-size:2rem;">
                                {{ user.name[0]|upper }}
                            </div>
                        {% endif %}
                        <h5 class="mt-3 text-white fw-bold">{{ user.name }}</h5>
                        <p class="text-white-50 mb-0">{{ user.email }}</p>
                    </div>
                </div>

                <div class="card-body p-5 mt-5">
                    <!-- Profile Update Form -->
                    <form method="POST" action="{{ url_for('user_profile') }}" enctype="multipart/form-data">
                        <div class="row g-4">

                            <!-- Left Column -->
                            <div class="col-md-6">
                                <div class="mb-4 text-center">
                                    <label for="profile_picture" class="form-label fw-bold">Profile Picture</label>
                                    <input type="file" name="profile_picture" class="form-control form-control-sm" accept="image/*" onchange="previewProfile(event)">
                                    <div class="mt-3">
                                        <img id="profilePreview"
                                             src="{{ url_for('static', filename='profiles_pictures/user_profile_pic/' ~ user.profile_picture) if user.profile_picture else '' }}"
                                             alt="Preview"
                                             class="rounded-circle shadow"
                                             style="width:120px;height:120px;object-fit:cover;{% if not user.profile_picture %}display:none;{% endif %}">
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="name" class="form-label fw-bold">Full Name</label>
                                    <input type="text" name="name" class="form-control form-control-lg" value="{{ user.name }}" required>
                                </div>

                                <div class="mb-3">
                                    <label for="email" class="form-label fw-bold">Email</label>
                                    <input type="email" name="email" class="form-control form-control-lg bg-light" value="{{ user.email }}" readonly>
                                </div>

                                <div class="mb-3">
                                    <label for="phone" class="form-label fw-bold">Phone</label>
                                    <input type="text" name="phone" class="form-control form-control-lg" value="{{ user.phone }}" required>
                                </div>
                            </div>

                            <!-- Right Column -->
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="dob" class="form-label fw-bold">Date of Birth</label>
                                    <input type="date" name="dob" class="form-control form-control-lg" value="{{ user.dob.strftime('%Y-%m-%d') if user.dob else '' }}" required>
                                </div>

                                <div class="mb-3">
                                    <label for="address" class="form-label fw-bold">Address</label>
                                    <input type="text" name="address" class="form-control form-control-lg" value="{{ user.address if user.address else '' }}">
                                </div>

                                <div class="mb-3">
                                    <label for="id_type" class="form-label fw-bold">ID Type</label>
                                    <select name="id_type" class="form-select form-select-lg">
                                        <option value="" {% if not user.id_type %}selected{% endif %}>Select ID Type</option>
                                        <option value="Aadhar Card" {% if user.id_type == 'Aadhar Card' %}selected{% endif %}>Aadhar Card</option>
                                        <option value="Passport" {% if user.id_type == 'Passport' %}selected{% endif %}>Passport</option>
                                        <option value="Voter ID" {% if user.id_type == 'Voter ID' %}selected{% endif %}>Voter ID</option>
                                        <option value="Other" {% if user.id_type == 'Other' %}selected{% endif %}>Other</option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label for="id_number" class="form-label fw-bold">ID Number</label>
                                    <input type="text" name="id_number" class="form-control form-control-lg" value="{{ user.id_number if user.id_number else '' }}">
                                </div>
                            </div>
                        </div>

                        <div class="d-flex justify-content-between mt-5">
                            <a href="{{ url_for('user_dashboard') }}" class="btn btn-outline-secondary btn-lg">
                                <i class="bi bi-arrow-left me-1"></i> Go Back
                            </a>

                            <div>
                                <button type="button" class="btn btn-outline-primary btn-lg me-2" data-bs-toggle="modal" data-bs-target="#changePasswordModal">
                                    <i class="bi bi-key me-1"></i> Change Password
                                </button>
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="bi bi-save me-1"></i> Save Changes
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Change Password Modal -->
<div class="modal fade" id="changePasswordModal" tabindex="-1" aria-labelledby="changePasswordModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form method="POST" action="{{ url_for('change_password') }}">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="changePasswordModalLabel">Change Password</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="current_password" class="form-label">Current Password</label>
                        <input type="password" name="current_password" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="new_password" class="form-label">New Password</label>
                        <input type="password" name="new_password" class="form-control" required>
                        <div class="form-text">Password must be at least 8 characters long.</div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Change Password</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    function previewProfile(event) {
        const input = event.target;
        const preview = document.getElementById('profilePreview');
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = function(e) {
                preview.src = e.target.result;
                preview.style.display = 'block';
            }
            reader.readAsDataURL(input.files[0]);
        } else {
            preview.src = '';
            preview.style.display = 'none';
        }
    }
</script>

{% endblock %}
