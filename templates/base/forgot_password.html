{% extends "base/index.html" %}

{% block title %}Forgot Password{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-80">
    <div class="card shadow-lg border-0 rounded-4 overflow-hidden" style="width: 100%; max-width: 500px;">
        <div class="card-header bg-gradient-primary py-4">
            <h2 class="text-center text-white mb-0 fw-bold">
                <i class="bi bi-shield-lock me-2"></i>Reset Your Password
            </h2>
        </div>
        
        <div class="card-body p-4 p-md-5">
            <form method="POST" action="{{ url_for('forgot_password') }}" class="needs-validation" novalidate>
                <!-- Email Field -->
                <div class="mb-4">
                    <label for="email" class="form-label fw-semibold">Email Address</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light">
                            <i class="bi bi-envelope text-primary"></i>
                        </span>
                        <input type="email" class="form-control py-2" id="email" name="email" 
                               placeholder="your@email.com" required>
                    </div>
                </div>

                <!-- Date of Birth Field -->
                <div class="mb-4">
                    <label for="dob" class="form-label fw-semibold">Date of Birth</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light">
                            <i class="bi bi-calendar-date text-primary"></i>
                        </span>
                        <input type="date" class="form-control py-2" id="dob" name="dob" required>
                    </div>
                </div>

                <!-- New Password Field -->
                <div class="mb-4">
                    <label for="new_password" class="form-label fw-semibold">New Password</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light">
                            <i class="bi bi-lock text-primary"></i>
                        </span>
                        <input type="password" class="form-control py-2" id="new_password" 
                               name="new_password" placeholder="••••••••" required>
                        <button class="btn btn-outline-secondary toggle-password" type="button">
                            <i class="bi bi-eye"></i>
                        </button>
                    </div>
                    <div class="form-text">Minimum 8 characters with numbers and symbols</div>
                </div>

                <!-- Confirm Password Field -->
                <div class="mb-4">
                    <label for="confirm_password" class="form-label fw-semibold">Confirm Password</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light">
                            <i class="bi bi-lock-fill text-primary"></i>
                        </span>
                        <input type="password" class="form-control py-2" id="confirm_password" 
                               name="confirm_password" placeholder="••••••••" required>
                        <button class="btn btn-outline-secondary toggle-password" type="button">
                            <i class="bi bi-eye"></i>
                        </button>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-primary btn-lg py-2 fw-bold">
                        <i class="bi bi-arrow-repeat me-2"></i>Reset Password
                    </button>
                </div>
            </form>
        </div>
        
        <div class="card-footer bg-light text-center py-3">
            <a href="{{ url_for('login') }}" class="text-decoration-none">
                <i class="bi bi-arrow-left me-1"></i> Back to Login
            </a>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Password toggle functionality
        const toggleButtons = document.querySelectorAll('.toggle-password');
        toggleButtons.forEach(button => {
            button.addEventListener('click', function() {
                const input = this.parentElement.querySelector('input');
                const icon = this.querySelector('i');
                if (input.type === 'password') {
                    input.type = 'text';
                    icon.classList.replace('bi-eye', 'bi-eye-slash');
                } else {
                    input.type = 'password';
                    icon.classList.replace('bi-eye-slash', 'bi-eye');
                }
            });
        });

        // Form validation
        const form = document.querySelector('.needs-validation');
        form.addEventListener('submit', function(event) {
            const newPassword = document.getElementById('new_password');
            const confirmPassword = document.getElementById('confirm_password');
            
            // Check password match
            if (newPassword.value !== confirmPassword.value) {
                event.preventDefault();
                event.stopPropagation();
                
                // Add visual feedback
                confirmPassword.classList.add('is-invalid');
                const feedback = document.createElement('div');
                feedback.className = 'invalid-feedback';
                feedback.textContent = 'Passwords do not match';
                confirmPassword.parentElement.appendChild(feedback);
                
                // Scroll to error
                confirmPassword.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
            
            form.classList.add('was-validated');
        }, false);
    });
</script>

<style>
    .card {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    .bg-gradient-primary {
        background: linear-gradient(135deg, #6c5ce7 0%, #a29bfe 100%);
    }
    .min-vh-80 {
        min-height: 80vh;
    }
    .toggle-password:hover {
        background-color: #e9ecef;
    }
    .form-control:focus {
        border-color: #6c5ce7;
        box-shadow: 0 0 0 0.25rem rgba(108, 92, 231, 0.25);
    }
</style>

{% endblock %}
