{% extends "base/index.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="login-page">
    <!-- Background Image with Overlay -->
    <div class="login-background">
        <div class="background-overlay"></div>
        <img src="https://images.unsplash.com/photo-1566073771259-6a8506099945?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80" 
             alt="Hotel Lobby" 
             class="background-image">
    </div>

    <!-- Login Container -->
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-lg-5 col-md-8">
                <div class="login-card shadow-lg rounded-4 overflow-hidden">
                    <!-- Card Header -->
                    <div class="login-card-header text-center py-4">
                        <h2 class="fw-bold mb-1" style="color: #fff;">Welcome Back</h2>
                        <p style="color: #FFD700;">Sign in to access your account</p>
                    </div>
                    
                    <!-- Card Body -->
                    <div class="login-card-body p-4 p-sm-5">
                        <form action="{{ url_for('login') }}" method="POST">
            
                            <!-- Role Selection -->
                            <div class="mb-4">
                                <label for="role" class="form-label fw-bold" style="color: #444;">I am a</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-gradient">
                                        <i class="fas fa-user-tie" style="color: #6c5ce7;"></i>
                                    </span>
                                    <select class="form-select" id="role" name="role" required style="border-left: 0; border-color: #ddd;">
                                        <option value="" selected disabled>Select your role</option>
                                        <option value="user">Guest/User</option>
                                        <option value="owner">Hotel Owner</option>
                                        <option value="admin">Administrator</option>
                                    </select>
                                </div>
                            </div>
                            
                            <!-- Email Input -->
                            <div class="mb-4">
                                <label for="email" class="form-label fw-bold" style="color: #444;">Email Address</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-gradient">
                                        <i class="fas fa-envelope" style="color: #6c5ce7;"></i>
                                    </span>
                                    <input type="email" 
                                           class="form-control" 
                                           id="email" 
                                           name="email" 
                                           placeholder="Enter your email" 
                                           required
                                           style="border-left: 0; border-color: #ddd;">
                                </div>
                            </div>
                            
                            <!-- Password Input -->
                            <div class="mb-4">
                                <label for="password" class="form-label fw-bold" style="color: #444;">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-gradient">
                                        <i class="fas fa-lock" style="color: #6c5ce7;"></i>
                                    </span>
                                    <input type="password" 
                                           class="form-control" 
                                           id="password" 
                                           name="password" 
                                           placeholder="Enter your password" 
                                           required
                                           style="border-left: 0; border-color: #ddd;">
                                    <button class="btn btn-outline-secondary toggle-password" type="button" style="border-color: #ddd;">
                                        <i class="fas fa-eye" style="color: #6c5ce7;"></i>
                                    </button>
                                </div>
                            </div>
                            
                            <!-- Remember Me & Forgot Password -->
                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="remember" name="remember" style="border-color: #6c5ce7;">
                                    <label class="form-check-label" for="remember" style="color: #555;">Remember me</label>
                                </div>
                                <a href="{{ url_for('forgot_password') }}" class="text-decoration-none" style="color: #6c5ce7;">Forgot password?</a>
                            </div>
                            
                            <!-- Submit Button -->
                            <button type="submit" class="btn btn-primary w-100 py-2 mb-3 fw-bold" style="background: linear-gradient(135deg, #6c5ce7 0%, #a29bfe 100%); border: none; letter-spacing: 1px;">
                                <i class="fas fa-sign-in-alt me-2"></i> Login
                            </button>
                            
                            <!-- Social Login (Optional) -->
                            <div class="text-center mb-4 position-relative">
                                <span class="bg-white px-2 position-relative" style="color: #777;">Or continue with</span>
                                <hr class="position-absolute w-100 top-50 start-0" style="border-color: #eee;">
                            </div>
                            <div class="d-flex justify-content-center gap-3">
                                <a href="#" class="btn btn-outline-primary rounded-circle social-btn" style="border-color: #6c5ce7; color: #6c5ce7;">
                                    <i class="fab fa-google"></i>
                                </a>
                                <a href="#" class="btn btn-outline-primary rounded-circle social-btn" style="border-color: #6c5ce7; color: #6c5ce7;">
                                    <i class="fab fa-facebook-f"></i>
                                </a>
                                <a href="#" class="btn btn-outline-primary rounded-circle social-btn" style="border-color: #6c5ce7; color: #6c5ce7;">
                                    <i class="fab fa-twitter"></i>
                                </a>
                            </div>
                        </form>
                    </div>
                    
                    <!-- Card Footer -->
                    <div class="login-card-footer text-center py-3" style="background: rgba(108, 92, 231, 0.1);">
                        <p class="mb-0" style="color: #555;">Don't have an account? <a href="{{ url_for('register') }}" class="text-decoration-none fw-bold" style="color: #6c5ce7;">Sign up</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    /* Base Styles */
    .login-page {
        position: relative;
        min-height: 100vh;
        overflow: hidden;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    /* Background Styles */
    .login-background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
    }
    
    .background-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
        filter: brightness(0.6);
    }
    
    .background-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, rgba(108, 92, 231, 0.7) 0%, rgba(162, 155, 254, 0.7) 100%);
        z-index: 1;
    }
    
    /* Card Styles */
    .container {
        margin-top: 15px;
        margin-bottom: 15px;
    }

    .login-card {
        background-color: rgba(255, 255, 255, 0.95);
        border: none;
        animation: fadeInUp 0.5s ease-out;
        backdrop-filter: blur(5px);
        border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .login-card-header {
        background: linear-gradient(135deg, #6c5ce7 0%, #a29bfe 100%);
        color: white;
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    /* Input Styles */
    .input-group-text {
        transition: all 0.3s ease;
        background: linear-gradient(135deg, rgba(108, 92, 231, 0.1) 0%, rgba(162, 155, 254, 0.1) 100%);
        border-right: none;
        border-color: #ddd;
    }
    
    .form-control, .form-select {
        border-radius: 0 5px 5px 0 !important;
        transition: all 0.3s ease;
        background-color: rgba(255, 255, 255, 0.8);
    }
    
    .form-control:focus, .form-select:focus {
        box-shadow: 0 0 0 0.25rem rgba(108, 92, 231, 0.25);
        border-color: #a29bfe;
    }
    
    .form-control:focus + .input-group-text,
    .form-select:focus + .input-group-text {
        background: linear-gradient(135deg, rgba(108, 92, 231, 0.2) 0%, rgba(162, 155, 254, 0.2) 100%);
        border-color: #a29bfe;
    }
    
    /* Social Buttons */
    .social-btn {
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
    }
    
    .social-btn:hover {
        background: linear-gradient(135deg, #6c5ce7 0%, #a29bfe 100%);
        color: white !important;
        transform: translateY(-2px);
    }
    
    /* Toggle Password Button */
    .toggle-password {
        border-left: none;
        transition: all 0.3s ease;
    }
    
    .toggle-password:hover {
        background-color: rgba(108, 92, 231, 0.1);
    }
    
    /* Animations */
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    /* Hover Effects */
    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4);
    }
    
    /* Responsive Adjustments */
    @media (max-width: 576px) {
        .login-card {
            border-radius: 0 !important;
            margin: 0;
            height: 100vh;
        }
        
        .login-page {
            background: linear-gradient(135deg, #6c5ce7 0%, #a29bfe 100%);
        }
        
        .login-background {
            display: none;
        }
        
        .login-card-body {
            padding: 2rem !important;
        }
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Toggle password visibility
        const togglePassword = document.querySelector('.toggle-password');
        const password = document.getElementById('password');
        
        if (togglePassword && password) {
            togglePassword.addEventListener('click', function() {
                const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                password.setAttribute('type', type);
                this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
            });
        }
        
        // Add focus effects to form elements
        const formControls = document.querySelectorAll('.form-control, .form-select');
        formControls.forEach(control => {
            control.addEventListener('focus', function() {
                this.parentElement.querySelector('.input-group-text').style.background = 'linear-gradient(135deg, rgba(108, 92, 231, 0.2) 0%, rgba(162, 155, 254, 0.2) 100%)';
                this.parentElement.querySelector('.input-group-text').style.borderColor = '#a29bfe';
            });
            
            control.addEventListener('blur', function() {
                this.parentElement.querySelector('.input-group-text').style.background = 'linear-gradient(135deg, rgba(108, 92, 231, 0.1) 0%, rgba(162, 155, 254, 0.1) 100%)';
                this.parentElement.querySelector('.input-group-text').style.borderColor = '#ddd';
            });
        });
        
        // Form validation
        const form = document.querySelector('form');
        if (form) {
            form.addEventListener('submit', function(e) {
                const role = document.getElementById('role');
                if (!role.value) {
                    e.preventDefault();
                    role.focus();
                    role.style.borderColor = '#ff4757';
                    setTimeout(() => {
                        role.style.borderColor = '#ddd';
                    }, 2000);
                }
            });
        }
    });
</script>
{% endblock %}
